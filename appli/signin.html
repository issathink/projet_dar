<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Censr - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/signin.css">
    
    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/tools.js"></script>
    <script type="text/javascript" src="./js/signin.js"></script>

  </head>
  <body>

    <div class="signin">
      <div class="signin-content">
        <div class="logo" id="logo">
          <a href="index.html">Projet DAR</a>
        </div>

        <div class="row">
          <form action="" method='POST' onsubmit="validate(); return false;" name="signin">
            <div id="error_holder"><!-- ERROR HOLDER --></div>
            <div>
              <input name="login" type="text" placeholder="yourlogin" class="email-holder" />
            </div>
            <div>
              <input name="pwd" type="password" placeholder="yourpassword" class="password-holder" />
            </div>
            <div class="col-xs-10 col-xs-offset-3">
              <button class="btn-normal">Sign in</button>
            </div>
          </form>
        </div>
        
        <div class="signin-div">
          <span>Don't have an account <a href="signup.html">Sign up</a>.</span>
        </div>
      </div>
      <div class="modal"><!-- Place at bottom of page --></div>
    </div>

  </body>
</html>
