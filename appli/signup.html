<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DAR | Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/tools.js"></script>
    <script type="text/javascript" src="./js/signup.js"></script>
  </head>
  <body>
    <div class="signup">
      <div class="signup-content" id="signup-content">
        <div class="logo" id="logo">
          <a href="#">Projet DAR</a>
        </div>
        <p>Create an account</p>
      
        <form action="#" method='POST' onsubmit="validate(); return false;" name="signup">
          <div id="error_holder"><!-- ERROR HOLDER --></div>
          <div class="col-xs-12">
            <input type="email" placeholder="yourmail@email.com" name="email" class="email" />
          </div>
          <div class="col-xs-12">
            <input type="text" placeholder="login" name="login" class="email" />
          </div>
          <div class="col-xs-12 ">
              <input type="password" id="pwd" placeholder="password" name="pwd" class="password-holder pwd" />
          </div>
          <div class="col-xs-12 ">
              <input type="password" id="repwd" placeholder="confirm password" name="repwd" class="password-holder pwd" />
          </div>
          <div class="row">
            <button class="btn-normal col-xs-offset-2">Sign up</button>
          </div>
        </form>

        <div class="login-p col-xs-12">
          <p>Already have an account <a href="signin.html">Sign in</a></p>
        </div>
        
      </div>
      <div class="modal"><!-- Place at bottom of page --></div>
  </div>
  </body>
</html>
